    <header>
      <h1 class="conCert">ACCESSIBLE FROG</h1>
      <h3 class="conCert">we make awesome music</h3>
    </header>

    <main role="main">
      <h1 class= "heading">Survey</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="image of a concert scene">
          <div class="container">
            <form class = "survey">
              <fieldset>
                <legend>Who is your favorite band member:</legend>
                <input type="radio" name="res" value="John" id="john">
                <label for="john">John</label>
                <input type="radio" name="res" value="Hazzard" id="hazard">
                <label for="hazard">Hazzard</label>
                <input type="radio" name="res" value="Bob" id="bob">
                <label for="bob">Bob</label>
                <input type="radio" name="res" value="Sally" id="sally">
                <label for="sally">Sally</label><br>

                <label for="albums">What is your favorite album:</label><br>
                <select id="albums" name="select">

                  <option value="2">A Day Of Old</option>
                  <option value="4">Diamond Fireworks</option>
                  <option value="5">Enjoy Your Desire</option>
                  <option value="3">Finding My Shadow</option>
                  <option value="9">Heroic Forever</option>
                  <option value="10">Midnight Fires</option>
                  <option value="7">Music Of My Life</option>
                  <option value="1">Party For An Angel</option>
                  <option value="8">Song For Yesterday</option>
                  <option value="11">Street Of The Rider</option>
                  <option value="6">This Is For You</option>
                </select><br>
                <label for="favSong">What is your favorite song:</label><br>
                <textarea id="favSong"></textarea>
            </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h1 class= "heading">Newsletter</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="image of band members">
            <div class="container">
              <form class="newsletter">
                <fieldset>
                  <legend>Let's Stay In Touch </legend>
                    <label for="name">Name</label><input type ="text" name="textfield" id="name"><br>
                    <label for="email">Email</label><input type ="email" name="textfield" id="email"><br>
                    <label for="retype">Retype Email</label><input type ="email" name="textfield" id="retype"><br>
                    <button type="submit">Sign Up</button>
                    <p aria-describedby='warning'  id="warning">Note clicking the submit button submits your data</p>
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>
